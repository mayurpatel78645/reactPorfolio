<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">    <title>Mayur's Portfolio</title>
    <style>
      *{
        margin: 0;
        font-family: 'Lobster Two', cursive;
        font-family: 'Roboto', sans-serif;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <!-- A little help for the Netlify post-processing bots -->
    <form action="https://mystifying-kowalevski-500f6d.netlify.app/" name="contact" method="post" data-netlify="true" data-netlify-honeypot="bot-field" onSubmit="submit">
      <input type="hidden" name='form-name' value="contact" />
      <input name='email' type="email" required placeholder='Email' />
      <textarea name='message' placeholder='Message'></textarea>
      <button type='submit'>Send</button>
      {/*message && <span>Thank You! Have a nice day!</span>*/}
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
